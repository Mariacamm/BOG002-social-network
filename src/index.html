<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Social Network</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- PRIMERA PANTALLA -->
  <section>
    <header>
      <img src="recursos/logoapp.png">
    </header>

    <article>
      <p> Con MakeApp podrás acceder a todo el contenido del mundo del maquillaje, información sobre los productos utilizados por los más grandes maquilladores, aprender diferentes técnicas y enterarte de nuevas tendencias. </p>
    </article>

    <input type="text" placeholder="Ingresa tu nombre" name="nombreUsuario" id="nombreUsuario">

    <button id="botonIngresar">Ingresar</button>
  </section>

  <!-- PANTALLA INICIO -->
  <section>
    <header>
      <img src="recursos/logoapp.png"> 
    </header>
    <div class="contenedorHome" id="home">
    </div>
  </section>

   <!-- PANTALLA PERFIL -->
   <section>
    <header>
      <img src="recursos/logoapp.png"> 
    </header>
    <div class="contenedorPerfil" id="perfil">
      <input type="image" src="imagenes/home.png" class="btninicio">
      <input type="image" src="imagenes/mensaje.png" class="btnmensaje">
      <input type="image" src="imagenes/perfil.png" class="btnperfil">
      <input type="image" src="imagenes/salir.png" class="btnsalir">
    </div>

  <script type="module" src="main.js"></script>
